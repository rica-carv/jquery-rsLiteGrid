<!doctype html>
<html>
  <head>
    <title>Lite grid demo</title>
    <script src="jquery.2.0.0.min.js"></script>
    <script src="jquery.rsLiteGrid.js"></script>
    <script>
        $(document).ready(function () {
            $("table").rsLiteGrid({ cols: [{
                name: 'col1',
                htmlTitle: 'col1',
                htmlData: '<input type="text">'
              }, {
                name: 'col2',
                htmlTitle: 'col2',
                htmlData: '<input type="text">'
              }, {
                name: 'col3',
                htmlTitle: 'col3',
                htmlData: '<input type="text">'
              }]
            }).rsLiteGrid('setData', [{
              col1: 1,
              col2: 2,
              col3: 3
            }, {
              col1: 10,
              col2: 20,
              col3: 30
            }]);
        });
    </script>
  </head>
  <body>
    <table class="grid"></table>
  </body>
</html>
