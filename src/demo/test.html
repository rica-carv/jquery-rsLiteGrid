<!doctype html>
<html>
  <head>
    <title>Lite grid demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jquery.rsLiteGrid.js"></script>
    <script>
        $(document).ready(function () {
            $("table").rsLiteGrid({
              minRows: 1,
              //maxRows: 3,
              caption: 'this is a caption',
              cols: [{
                tabStop: false,
                name: 'col1',
                header: 'col1',
                markup: '<input type="text">'
              }, {
                name: 'col2',
                header: 'col2',
                markup: '<input type="text">'
              }, {
                markup: '<button>some button</button>'
              }, {
                name: 'col3',
                header: 'col3',
                markup: '<input type="text">'
              }, {
                tabStop: false,
                markup: '<button title="delete row">X</button>'
              }],
              onAddingRow: function (event, $newRow, index) {
                  $newRow.find('button').last().click(function () {
                      $("table").rsLiteGrid('delRow', $newRow);
                  });
              }
            });
            
            $("#addRow").click(function () {
                $("table").rsLiteGrid('addRow');
            });
        });
    </script>
  </head>
  <body>
    <table></table>
    <button id="addRow">+ Row</button>
  </body>
</html>
